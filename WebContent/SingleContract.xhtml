<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="Template.xhtml">

	<ui:define name="content">
	    <h:head> <title>Contract List</title> </h:head>
    <h:body>
    <h:dataTable value="#{contractController.contractList}" var="con"  border="1">
    
       		  <h:column>
              <f:facet name="header">
                  <h:outputText value="ID"/>
              </f:facet>
                  <h:outputText value="#{con.contractid}"/>
              </h:column>
              
              <h:column>
              <f:facet name="header">
                  <h:outputText value="Contract Name"/>
              </f:facet>
                  <h:outputText value="#{con.name}"/>
              </h:column>
               
              <h:column>
              <f:facet name="header">
                  <h:outputText value=""/>
              </f:facet>
              	<h:form>
                  <h:commandLink value="Remove" action="#{contractController.removeContract(con)}"/>
                 </h:form>
              </h:column>
              
    </h:dataTable>
    <h:form>
    <h:link outcome="StartPage.xhtml" value="Add new Contract"/>
    </h:form>
    </h:body>
	</ui:define>

</ui:composition>
</html>
